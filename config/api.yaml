apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-results-api
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-results
    app.kubernetes.io/component: api
    results.tekton.dev/release: "devel"
    version: "devel"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton-results-api
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
      labels:
        app: tekton-results-api
        app.kubernetes.io/name: tekton-results
        app.kubernetes.io/component: api
        results.tekton.dev/release: "devel"
        version: "devel"
    spec:
      serviceAccountName: tekton-results-api
      containers:
        - name: tekton-results-api
          image: ko://github.com/tektoncd/results/cmd/api
          env:
            # See cmd/api/README.md for documentation of these vars.
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: tekton-results-mysql
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tekton-results-mysql
                  key: password
            - name: DB_PROTOCOL
              value: tcp
            - name: DB_ADDR
              value: tekton-results-mysql.tekton-pipelines.svc.cluster.local
            - name: DB_NAME
              value: results
          volumeMounts:
            - name: tls
              mountPath: "/etc/tls"
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: tekton-results-tls
---
apiVersion: v1
kind: Service
metadata:
  name: tekton-results-api-service
  namespace: tekton-pipelines
spec:
  selector:
    app: tekton-results-api
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
