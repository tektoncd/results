apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app.kubernetes.io/name: tekton-results-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tekton-results-api
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
      labels:
        app.kubernetes.io/name: tekton-results-api
    spec:
      serviceAccountName: api
      containers:
        - name: api
          image: ko://github.com/tektoncd/results/cmd/api
          env:
            # See cmd/api/README.md for documentation of these vars.
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: tekton-results-postgres
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tekton-results-postgres
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /etc/tekton/results
              readOnly: true
            - name: tls
              mountPath: "/etc/tls"
              readOnly: true
          startupProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTPS
            initialDelaySeconds: 5
            failureThreshold: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: tekton-results-api-config
        - name: tls
          secret:
            secretName: tekton-results-tls
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  labels:
    app.kubernetes.io/name: tekton-results-api
spec:
  selector:
    app.kubernetes.io/name: tekton-results-api
  ports:
    - name: server
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: prometheus
      protocol: TCP
      port: 9090
      targetPort: 9090
