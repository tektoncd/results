apiVersion: apps/v1
kind: Deployment
metadata:
  name: retention-policy-agent
  labels:
    app.kubernetes.io/name: tekton-results-retention-policy-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tekton-results-retention-policy-agent
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
      labels:
        app.kubernetes.io/name: tekton-results-retention-policy-agent
        app: tekton-results-retention-policy-agent
    spec:
      serviceAccountName: watcher
      containers:
        - name: retention-policy-agent
          image: ko://github.com/tektoncd/results/cmd/retention-policy-agent
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_LOGGING_NAME
              value: tekton-results-config-logging
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: tekton-results-postgres
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tekton-results-postgres
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /etc/tekton/results
              readOnly: true
            - name: tls
              mountPath: "/etc/tls"
              readOnly: true
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: tekton-results-api-config
        - name: tls
          secret:
            secretName: tekton-results-tls
