apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-results-postgres
data:
  POSTGRES_DB: tekton-results
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-results-postgres
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tekton-results-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tekton-results-postgres
    spec:
      containers:
      - name: postgres
        image: bitnami/postgresql@sha256:23b9a21460fefdd83accd0f864e734c88bebc67c86ee752a97b77dd4843907f0  # 13.3.0
        envFrom:
          - configMapRef:
              name: tekton-results-postgres
          - secretRef:
              name: tekton-results-postgres
        ports:
        - containerPort: 5432
          name: postgredb
        volumeMounts:
        - name: postgredb
          mountPath: /bitnami/postgresql
        securityContext:
          seccompProfile:
            type: RuntimeDefault
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
  volumeClaimTemplates:
  - metadata:
      name: postgredb
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-results-postgres
spec:
  ports:
  - port: 5432
    name: postgres
  type: NodePort
  selector:
    app.kubernetes.io/name: tekton-results-postgres
