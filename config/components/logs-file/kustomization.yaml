# logs-file Component
#
# Enables the logs API with block storage.
# A RWO persistent volume claim of 1Gi is provided
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - pvc.yaml
patches:
  - path: api.yaml
    target:
      kind: Deployment
      name: api
