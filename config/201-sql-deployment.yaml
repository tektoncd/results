apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-results-postgres
data:
  POSTGRES_DB: tekton-results
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-results-postgres
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tekton-results-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tekton-results-postgres
    spec:
      containers:
      - name: postgres
        image: postgres@sha256:6647385dd9ae11aa2216bf55c54d126b0a85637b3cf4039ef24e3234113588e3  # 13.3
        envFrom:
          - configMapRef:
              name: tekton-results-postgres
          - secretRef:
              name: tekton-results-postgres
        env:
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: postgredb
        volumeMounts:
        - name: postgredb
          mountPath: /var/lib/postgresql/data
        - name: sql-initdb
          mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: sql-initdb
          configMap:
            name: sql-initdb-config
  volumeClaimTemplates:
  - metadata:
      name: postgredb
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: tekton-results-postgres
spec:
  ports:
  - port: 5432
    name: postgres
  type: NodePort
  selector:
    app.kubernetes.io/name: tekton-results-postgres
