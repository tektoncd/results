---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: results-release
spec:
  params:
    - name: package
      description: package to release
    - name: repo
      description: Repo URL to clone.
      default: https://github.com/tektoncd/results
    - name: revision
      description: The Git revision to checkout.
      default: main
    - name: docker_repo
      default: "ko.local"
  workspaces:
    - name: ws
  tasks:
    - name: checkout
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.repo)
        - name: revision
          value: $(params.revision)
      workspaces:
        - name: output
          workspace: ws
    - name: unit-tests
      runAfter: [checkout]
      taskRef:
        name: golang-test
      params:
        - name: package
          value: $(params.package)
      workspaces:
        - name: source
          workspace: ws
    - name: build
      runAfter: [unit-tests]
      taskRef:
        name: ko-publish
      params:
        - name: package
          value: $(params.package)
        - name: repo
          value: $(params.docker_repo)
      workspaces:
        - name: source
          workspace: ws
