---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: results-release-api-
spec:
  serviceAccountName: results-release
  pipelineRef:
    name: results-release
  params:
    - name: revision
      value: main
    - name: docker_repo
      value: gcr.io/tekton-releases
    - name: bucket
      value: gs://tekton-releases
    - name: version
      value: "dev" # Replace this
  workspaces:
    - name: ws
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
