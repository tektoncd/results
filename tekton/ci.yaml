---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: results-ci
spec:
  params:
    - name: package
      description: package to build/test
      default: ./...
    - name: repo
      description: Repo URL to clone.
      default: https://github.com/tektoncd/results
    - name: revision
      description: The Git revision to checkout.
      default: main
  workspaces:
    - name: ws
  tasks:
    - name: checkout
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.repo)
        - name: revision
          value: $(params.revision)
      workspaces:
        - name: output
          workspace: ws
    - name: unit-tests
      runAfter: [checkout]
      taskRef:
        name: golang-test
      params:
        - name: package
          value: $(params.package)
      workspaces:
        - name: source
          workspace: ws
    - name: unit-tests-ppc64le
      runAfter: [checkout]
      taskRef:
        name: golang-test
      params:
        - name: package
          value: $(params.package)
        - name: GOARCH
          value: ppc64le
        - name: flags
          value: "-cover -v"
      workspaces:
        - name: source
          workspace: ws
    - name: build
      runAfter: [checkout]
      taskRef:
        name: golang-build
      params:
        - name: package
          value: $(params.package)
      workspaces:
        - name: source
          workspace: ws
    - name: build-ppc64le
      runAfter: [checkout]
      taskRef:
        name: golang-build
      params:
        - name: package
          value: $(params.package)
        - name: GOARCH
          value: ppc64le
      workspaces:
        - name: source
          workspace: ws
    - name: e2e-tests
      runAfter: [checkout]
      taskRef:
        name: results-e2e-kind
      workspaces:
        - name: source
          workspace: ws
