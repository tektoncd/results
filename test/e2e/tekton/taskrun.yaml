---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: kind
spec:
  taskSpec:
    params:
      - name: repo
        description: git repo url to clone
        type: string
        default: https://github.com/tektoncd/results
      - name: ref
        description: git repo ref to checkout
        type: string
        default: main
    # TODO: Refactor this to a Pipeline to make the kind task reusable.
    steps:
      - image: docker.io/alpine/git
        name: checkout
        script: |
          git clone $(params.repo) .
          git checkout $(params.ref)
      # TODO: Move image to tekton-dogfooding (or other similar location)
      - image: gcr.io/wlynch-test/kind-runner
        name: kind
        volumeMounts:
          - mountPath: /var/run/
            name: dind-socket
          - mountPath: /lib/modules
            name: modules
            readOnly: true
          - mountPath: /sys/fs/cgroup
            name: cgroup
        command: ["./test/e2e/e2e.sh"]
    sidecars:
      - image: docker:18.05-dind
        name: dind
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /var/lib/docker
            name: dind-storage
          - mountPath: /var/run/
            name: dind-socket
    volumes:
      - name: dind-storage
        emptyDir: {}
      - name: dind-socket
        emptyDir: {}
      - name: modules
        hostPath:
          path: /lib/modules
          type: Directory
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
          type: Directory
