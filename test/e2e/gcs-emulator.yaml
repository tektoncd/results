#
# quay.io/khrm/gcse-emulator:latest is image for
# https://github.com/fullstorydev/emulators/tree/master/storage
# There's no official image for STORAGE EMULATORS.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcs-emulator
  namespace: tekton-pipelines
spec:
  selector:
    matchLabels:
      run: gcs-emulator
  replicas: 1
  template:
    metadata:
      labels:
        run: gcs-emulator
    spec:
      containers:
      - name: gcs-emulator
        image: quay.io/khrm/gcse-emulator:latest
        volumeMounts:
          - mountPath: /data
            name: data
        ports:
        - containerPort: 9000
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: gcs-emulator
  namespace: tekton-pipelines
  labels:
    run: gcs-emulator
spec:
  ports:
  - port: 9000
    protocol: TCP
  selector:
    run: gcs-emulator
---
apiVersion: v1
data:
  config: |
    DB_USER=
    DB_PASSWORD=
    DB_HOST=tekton-results-postgres-service.tekton-pipelines.svc.cluster.local
    DB_PORT=5432
    DB_NAME=tekton-results
    DB_SSLMODE=disable
    DB_ENABLE_AUTO_MIGRATION=true
    SERVER_PORT=8080
    PROMETHEUS_PORT=9090
    PROMETHEUS_HISTOGRAM=false
    TLS_PATH=/etc/tls
    AUTH_DISABLE=true
    AUTH_IMPERSONATE=true
    LOG_LEVEL=info
    LOGS_API=true
    LOGS_TYPE=GCS
    LOGS_BUFFER_SIZE=32768
    LOGS_PATH=/logs
    S3_BUCKET_NAME=
    S3_ENDPOINT=
    S3_HOSTNAME_IMMUTABLE=false
    S3_REGION=
    S3_ACCESS_KEY_ID=
    S3_SECRET_ACCESS_KEY=
    S3_MULTI_PART_SIZE=5242880
    GCS_BUCKET_NAME=foo
    STORAGE_EMULATOR_HOST=gcs-emulator.tekton-pipelines.svc.cluster.local:9000
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/part-of: tekton-results
    app.kubernetes.io/version: devel
  name: tekton-results-api-config
  namespace: tekton-pipelines
